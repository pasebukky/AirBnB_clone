<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
	</head>
    <body>
		<header>
		</header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Califonia, Arizona...</h4>
                    <div class="popover">
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Scottsdale</li>
                        </ul>
                        <h2>Califonia:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Laundry</li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article class="listings">
                    <h2>My home</h2>
                    <h2>Tiny house</h2>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
